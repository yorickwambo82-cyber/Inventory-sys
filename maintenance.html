<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - PhoneStock Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .maintenance-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .icon {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 36px;
            color: #1e3a5f;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .info-box h3 {
            color: #1e3a5f;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .info-box p {
            font-size: 14px;
            margin: 0;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .contact a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>We'll Be Back Soon!</h1>
        
        <p>
            PhoneStock Pro is currently undergoing scheduled maintenance to improve your experience. 
            We apologize for any inconvenience.
        </p>
        
        <div class="info-box">
            <h3><i class="fas fa-clock"></i> Estimated Downtime</h3>
            <p>We expect to be back online within 30 minutes to 1 hour.</p>
        </div>
        
        <div class="contact">
            <p>
                <strong>Need urgent assistance?</strong><br>
                Contact us at: <a href="mailto:support@samsunginventory.com">support@samsunginventory.com</a>
            </p>
        </div>
    </div>
</body>
</html>
